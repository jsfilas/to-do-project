<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <title>To Do Project</title>
  </head>
  <body>
      <div id="container">
        <nav id="top">
          <p>Welcome to Task Tracker!</p>
        </nav>
        <main>
          <div id="projects">
            <form id="projects-form">
              <input type="text" name="project-name" id="project-name" placeholder="Your new project name..."/>
              <input type="submit" value="Save Project" />
            </form>
            <div id="projects-container"></div>
          </div>
          <div id="tasks">
            <form id="tasks-form">
              <input type="text" name="task-name" id="task-name" placeholder="Task Name"/>
              <input type="date" name="task-date" id="task-date" />
              <select name="task-priority" id="task-priority">
                <option value="normal">Normal</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
              <input type="submit" value="Save Task" />
            </form>
            <div id="tasks-container"></div>
          </div>
        </main>
      </div>
    <script src="main.js"></script>
  </body>
</html>
